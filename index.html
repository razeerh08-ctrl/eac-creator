<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pendaftaran Marga EAC</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at bottom, #0d1b2a, #000814);
  overflow: hidden;
  color: white;
  position: relative;
  height: 100vh;
}

/* üåå Nebula lembut & berubah warna */
.nebula {
  position: fixed;
  width: 200%;
  height: 200%;
  top: -50%;
  left: -50%;
  background: radial-gradient(circle at 30% 30%, rgba(128,0,128,0.2), transparent 50%),
              radial-gradient(circle at 70% 70%, rgba(0,128,255,0.2), transparent 50%);
  animation: nebulaMove 60s infinite alternate, nebulaColor 120s infinite alternate;
  z-index: -4;
}
@keyframes nebulaMove {0%{transform:translate(0,0);}100%{transform:translate(80px,50px);}}
@keyframes nebulaColor {0%{filter:hue-rotate(0deg);}100%{filter:hue-rotate(180deg);}}

/* ‚≠ê Bintang berkelap-kelip */
.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  background: transparent url('https://www.transparenttextures.com/patterns/stardust.png');
  z-index: -3;
}
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: blink 3s infinite alternate;
}
@keyframes blink {0%{opacity:0.2;}50%{opacity:1;}100%{opacity:0.2;}}

/* ü™ê Planet Saturnus */
.saturn {
  position: fixed;
  top: 15%;
  right: -200px;
  width: 140px;
  height: 140px;
  background: radial-gradient(circle at 30% 30%, #f4a261, #7f5539);
  border-radius: 50%;
  box-shadow: 0 0 40px rgba(255,180,100,0.6);
  animation: moveSaturn 60s linear infinite;
  z-index: -2;
}
.ring {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 200px;
  height: 50px;
  border: 6px solid rgba(255,255,255,0.6);
  border-radius: 50%;
  transform: translate(-50%, -50%) rotate(25deg);
}
@keyframes moveSaturn {from{right:-200px;}to{right:110%;}}

/* üåï Planet kecil berputar */
.small-planet {
  position: fixed;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(255,255,255,0.5);
  background: radial-gradient(circle at 30% 30%, #ffb347, #ffcc33);
  animation: moveSmallPlanet linear infinite, rotatePlanet 20s linear infinite;
  z-index: -2;
}
@keyframes moveSmallPlanet {from{top:80%; left:-50px;}to{top:10%; left:110%;}}
@keyframes rotatePlanet {from{transform:rotate(0deg);}to{transform:rotate(360deg);}}

/* ‚òÑÔ∏è Meteor */
.meteor {
  position: fixed;
  width: 4px;
  height: 80px;
  background: linear-gradient(to bottom, white, transparent);
  transform: rotate(45deg);
  opacity: 0.8;
  z-index: -1;
  pointer-events: none;
}

/* Form Container Transparan */
.container {
  background: rgba(0,0,0,0.35);
  padding: 25px;
  border-radius: 15px;
  width: 90%;
  max-width: 420px;
  margin: 60px auto;
  box-shadow: 0 0 25px rgba(255,255,255,0.2);
  backdrop-filter: blur(8px);
}
h2{text-align:center;text-shadow:0 0 8px white;}
input, select, textarea{
  width:100%; padding:10px; margin:8px 0; border-radius:8px; border:none; background:rgba(255,255,255,0.1); color:white;
}
input::placeholder, textarea::placeholder{color: rgba(255,255,255,0.7);}
button{
  width:100%; padding:12px; background:#25D366; color:white; border:none; border-radius:8px; font-size:16px; cursor:pointer; box-shadow:0 0 15px #25D366; transition:0.3s;
}
button:hover{transform:scale(1.05);}
</style>
</head>
<body>

<div class="nebula"></div>
<div class="stars"></div>
<div class="saturn"><div class="ring"></div></div>
<div class="small-planet"></div>

<div class="container">
<h2>Pendaftaran Marga EAC</h2>
<form id="formDaftar">
  <input type="text" id="nama" placeholder="Nama Lengkap" required>
  <input type="number" id="umur" placeholder="Umur" required>
  <select id="status" required>
    <option value="">Pilih Status</option>
    <option>Pelajar</option>
    <option>Pekerja</option>
    <option>Berkeluarga</option>
  </select>
  <textarea id="alasan" placeholder="Alasan ingin menjadi anggota kreator EAC" required></textarea>
  <input type="text" id="tiktok" placeholder="Nama akun TikTok kamu" required>
  <input type="text" id="film" placeholder="Film/Animasi astronomi yang kamu suka" required>
  <button type="submit">Daftar Sekarang</button>
</form>
</div>

<script>
// Ganti dengan URL Web App Google Sheets
const SHEET_URL = "YOUR_GOOGLE_WEB_APP_URL_HERE";

// Submit form
document.getElementById("formDaftar").addEventListener("submit", function(e){
  e.preventDefault();
  const data = new FormData(e.target);
  const params = new URLSearchParams(data).toString();
  fetch(SHEET_URL, { method: "POST", body: params })
  .then(res => {
    window.open("https://chat.whatsapp.com/HdidfTDP1xoBAqsbXlSHO6", "_blank");
    e.target.reset();
  })
  .catch(err => alert("Gagal mengirim data, coba lagi."));
});

// Meteor acak dari semua arah
function createMeteor(){
  const meteor = document.createElement("div");
  meteor.classList.add("meteor");
  const startLeft = Math.random()*window.innerWidth;
  const startTop = Math.random()*window.innerHeight;
  const angle = 30 + Math.random()*60;
  meteor.style.left = startLeft+"px";
  meteor.style.top = startTop+"px";
  meteor.style.transform = `rotate(${angle}deg)`;
  const duration = 3 + Math.random()*3;
  document.body.appendChild(meteor);
  meteor.animate([{transform:`rotate(${angle}deg) translateY(0px)`},{transform:`rotate(${angle}deg) translateY(${window.innerHeight+100}px)`}], {duration: duration*1000});
  setTimeout(()=>document.body.removeChild(meteor), duration*1000);
}
setInterval(createMeteor, 300);

// Bintang berkelip acak
for(let i=0;i<120;i++){
  const star = document.createElement("div");
  star.classList.add("star");
  star.style.width = star.style.height = (1+Math.random()*2)+"px";
  star.style.top = Math.random()*window.innerHeight+"px";
  star.style.left = Math.random()*window.innerWidth+"px";
  star.style.animationDuration = (2+Math.random()*3)+"s";
  document.body.appendChild(star);
}

// Planet kecil tambahan
function createSmallPlanet(){
  const planet = document.createElement("div");
  planet.classList.add("small-planet");
  const startTop = 50+Math.random()*400;
  planet.style.top = startTop+"px";
  planet.style.animationDuration = (60+Math.random()*40)+"s";
  document.body.appendChild(planet);
  setTimeout(()=>document.body.removeChild(planet),100000);
}
for(let i=0;i<3;i++) createSmallPlanet();
</script>
</body>
  </html>
