<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pendaftaran Marga EAC</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at bottom, #0d1b2a, #000814);
  overflow: hidden;
  color: white;
  position: relative;
}

/* üåå Nebula lembut */
.nebula {
  position: fixed;
  width: 200%;
  height: 200%;
  top: -50%;
  left: -50%;
  background: radial-gradient(circle at 30% 30%, rgba(128,0,128,0.2), transparent 50%),
              radial-gradient(circle at 70% 70%, rgba(0,128,255,0.2), transparent 50%);
  animation: nebulaMove 120s linear infinite;
  z-index: -4;
}

@keyframes nebulaMove {
  0% { transform: translate(0,0); }
  100% { transform: translate(50px,50px); }
}

/* ‚≠ê Bintang Halus */
.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  background: transparent url('https://www.transparenttextures.com/patterns/stardust.png');
  animation: moveStars 200s linear infinite;
  z-index: -3;
}

@keyframes moveStars {
  from {background-position: 0 0;}
  to {background-position: 10000px 5000px;}
}

/* ü™ê Planet Saturnus */
.saturn {
  position: fixed;
  top: 15%;
  right: -200px;
  width: 140px;
  height: 140px;
  background: radial-gradient(circle at 30% 30%, #f4a261, #7f5539);
  border-radius: 50%;
  box-shadow: 0 0 40px rgba(255,180,100,0.6);
  animation: moveSaturn 60s linear infinite;
  z-index: -2;
}

.ring {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 200px;
  height: 50px;
  border: 6px solid rgba(255,255,255,0.6);
  border-radius: 50%;
  transform: translate(-50%, -50%) rotate(25deg);
}

@keyframes moveSaturn {
  from { right: -200px; }
  to { right: 110%; }
}

/* üåï Planet kecil tambahan */
.small-planet {
  position: fixed;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(255,255,255,0.5);
  background: radial-gradient(circle at 30% 30%, #ffb347, #ffcc33);
  animation: moveSmallPlanet 80s linear infinite;
  z-index: -2;
}

@keyframes moveSmallPlanet {
  from { top: 80%; left: -50px; }
  to { top: 10%; left: 110%; }
}

/* ‚òÑÔ∏è Meteor */
.meteor {
  position: fixed;
  width: 4px;
  height: 80px;
  background: linear-gradient(to bottom, white, transparent);
  transform: rotate(45deg);
  opacity: 0.8;
  z-index: -1;
}

/* Form Container Transparan */
.container {
  background: rgba(0,0,0,0.35);
  padding: 25px;
  border-radius: 15px;
  width: 90%;
  max-width: 420px;
  margin: 60px auto;
  box-shadow: 0 0 25px rgba(255,255,255,0.2);
  backdrop-filter: blur(8px);
}

h2 {
  text-align: center;
  text-shadow: 0 0 8px white;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
  background: rgba(255,255,255,0.1);
  color: white;
}

input::placeholder,
textarea::placeholder {
  color: rgba(255,255,255,0.7);
}

button {
  width: 100%;
  padding: 12px;
  background: #25D366;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 0 15px #25D366;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

<div class="nebula"></div>
<div class="stars"></div>
<div class="saturn">
  <div class="ring"></div>
</div>
<div class="small-planet"></div>

<div class="container">
<h2>Pendaftaran Marga EAC</h2>

<form onsubmit="submitToGroup(); return false;">
  <input type="text" id="nama" placeholder="Nama Lengkap" required>
  <input type="number" id="umur" placeholder="Umur" required>

  <select id="status" required>
    <option value="">Pilih Status</option>
    <option>Pelajar</option>
    <option>Pekerja</option>
    <option>Berkeluarga</option>
  </select>

  <textarea id="alasan" placeholder="Alasan ingin menjadi anggota kreator EAC" required></textarea>

  <input type="text" id="tiktok" placeholder="Nama akun TikTok kamu" required>

  <input type="text" id="film" placeholder="Film/Animasi astronomi yang kamu suka" required>

  <button type="submit">Daftar Sekarang</button>
</form>

</div>

<script>
// Redirect ke grup WA
function submitToGroup() {
  var grupLink = "https://chat.whatsapp.com/HdidfTDP1xoBAqsbXlSHO6";
  window.open(grupLink, "_blank");
}

// Buat meteor acak
function createMeteor() {
  var meteor = document.createElement("div");
  meteor.classList.add("meteor");

  // posisi acak horizontal dan durasi acak
  var startLeft = Math.random() * window.innerWidth;
  var duration = 4 + Math.random() * 4; // 4-8 detik
  meteor.style.left = startLeft + "px";
  meteor.style.animation = `meteorFall ${duration}s linear forwards`;

  document.body.appendChild(meteor);

  setTimeout(() => { document.body.removeChild(meteor); }, duration * 1000);
}

// Lebih banyak meteor acak setiap 0.3 detik
setInterval(createMeteor, 300);

// Bisa buat beberapa planet kecil tambahan
function createSmallPlanet() {
  var planet = document.createElement("div");
  planet.classList.add("small-planet");

  // posisi acak vertikal dan durasi acak
  var startTop = 50 + Math.random() * 400;
  planet.style.top = startTop + "px";
  planet.style.animationDuration = (60 + Math.random()*40) + "s";

  document.body.appendChild(planet);

  setTimeout(() => { document.body.removeChild(planet); }, 100000); // durasi sangat lama
}

// Buat 3 planet kecil
for (let i=0; i<3; i++) createSmallPlanet();

</script>

</body>
</html>
