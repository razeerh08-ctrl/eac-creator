<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pendaftaran Marga EAC</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at bottom, #0d1b2a, #000814);
  overflow-x: hidden;
  color: white;
}

/* ‚≠ê Bintang Halus */
.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  background: transparent url('https://www.transparenttextures.com/patterns/stardust.png');
  animation: moveStars 200s linear infinite;
  z-index: -3;
}

@keyframes moveStars {
  from {background-position: 0 0;}
  to {background-position: 10000px 5000px;}
}

/* ü™ê Planet Saturnus */
.saturn {
  position: fixed;
  top: 15%;
  right: -200px;
  width: 140px;
  height: 140px;
  background: radial-gradient(circle at 30% 30%, #f4a261, #7f5539);
  border-radius: 50%;
  box-shadow: 0 0 40px rgba(255,180,100,0.6);
  animation: moveSaturn 60s linear infinite;
  z-index: -2;
}

.ring {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 200px;
  height: 50px;
  border: 6px solid rgba(255,255,255,0.6);
  border-radius: 50%;
  transform: translate(-50%, -50%) rotate(25deg);
}

@keyframes moveSaturn {
  from { right: -200px; }
  to { right: 110%; }
}

/* ‚òÑÔ∏è Meteor */
.meteor {
  position: fixed;
  top: -50px;
  left: -50px;
  width: 4px;
  height: 80px;
  background: linear-gradient(to bottom, white, transparent);
  transform: rotate(45deg);
  opacity: 0.8;
  animation: meteorFall 8s linear infinite;
  z-index: -1;
}

@keyframes meteorFall {
  0% { top: -50px; left: -50px; opacity: 0; }
  10% { opacity: 1; }
  100% { top: 110%; left: 110%; opacity: 0; }
}

/* Form Container */
.container {
  background: rgba(0,0,0,0.75);
  padding: 25px;
  border-radius: 15px;
  width: 90%;
  max-width: 420px;
  margin: 60px auto;
  box-shadow: 0 0 25px rgba(255,255,255,0.3);
  backdrop-filter: blur(10px);
}

h2 {
  text-align: center;
  text-shadow: 0 0 10px white;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
}

button {
  width: 100%;
  padding: 12px;
  background: #25D366;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 0 15px #25D366;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="saturn">
  <div class="ring"></div>
</div>

<div class="meteor"></div>

<div class="container">
<h2>Pendaftaran Marga EAC</h2>

<form onsubmit="kirimWhatsApp(); return false;">
  <input type="text" id="nama" placeholder="Nama Lengkap" required>
  <input type="number" id="umur" placeholder="Umur" required>

  <select id="status" required>
    <option value="">Pilih Status</option>
    <option>Pelajar</option>
    <option>Pekerja</option>
    <option>Berkeluarga</option>
  </select>

  <textarea id="alasan" placeholder="Alasan ingin menjadi anggota kreator EAC" required></textarea>

  <input type="text" id="tiktok" placeholder="Nama akun TikTok kamu" required>

  <input type="text" id="film" placeholder="Film/Animasi astronomi yang kamu suka" required>

  <button type="submit">Kirim Pendaftaran</button>
</form>

</div>

<script>
function kirimWhatsApp() {
  var nama = document.getElementById("nama").value;
  var umur = document.getElementById("umur").value;
  var status = document.getElementById("status").value;
  var alasan = document.getElementById("alasan").value;
  var tiktok = document.getElementById("tiktok").value;
  var film = document.getElementById("film").value;

  // Nomor WhatsApp kamu versi internasional
  var nomor = "6283865255697";

  var pesan = "Halo Admin Marga EAC,%0A%0ASaya ingin mendaftar:%0A%0A" +
              "Nama: " + nama + "%0A" +
              "Umur: " + umur + "%0A" +
              "Status: " + status + "%0A" +
              "Alasan: " + alasan + "%0A" +
              "Akun TikTok: " + tiktok + "%0A" +
              "Film/Animasi: " + film;

  window.open("https://wa.me/" + nomor + "?text=" + pesan, "_blank");
}
</script>

</body>
  </html>
