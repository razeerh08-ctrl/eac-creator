<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pendaftaran Kreator EAC</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  overflow: hidden;
  background: black;
  color: white;
}

/* Background Bintang */
.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  background: transparent url('https://www.transparenttextures.com/patterns/stardust.png');
  animation: moveStars 60s linear infinite;
  z-index: -1;
}

@keyframes moveStars {
  from {background-position: 0 0;}
  to {background-position: 10000px 5000px;}
}

.container {
  background: rgba(0,0,0,0.75);
  backdrop-filter: blur(10px);
  padding: 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 400px;
  margin: 50px auto;
  box-shadow: 0 0 25px rgba(255,255,255,0.3);
}

.logo {
  display: block;
  margin: 0 auto 15px;
  width: 120px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(255,255,255,0.7);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  text-shadow: 0 0 10px white;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(45deg, #25D366, #1ebe5d);
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 0 15px #25D366;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #25D366;
}

.footer {
  text-align: center;
  font-size: 12px;
  margin-top: 10px;
  color: gray;
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="container">

<img src="logo.png" alt="Logo EAC" class="logo">
<h2>Pendaftaran Kreator EAC</h2>

<form onsubmit="kirimWhatsApp(); return false;">
  <input type="text" id="nama" placeholder="Nama Lengkap" required>
  <input type="number" id="umur" placeholder="Umur" required>

  <select id="status" required>
    <option value="">Pilih Status</option>
    <option>Pelajar</option>
    <option>Pekerja</option>
    <option>Berkeluarga</option>
  </select>

  <input type="text" id="tiktok" placeholder="Nama Akun TikTok" required>
  <input type="text" id="film" placeholder="Film/Animasi Astronomi Favorit" required>
  <textarea id="alasan" placeholder="Alasan ingin menjadi anggota kreator EAC" required></textarea>

  <button type="submit">Daftar via WhatsApp</button>
</form>

<div class="footer">
Â© 2026 EAC Creator Community
</div>

</div>

<script>
function kirimWhatsApp() {
  var nama = document.getElementById("nama").value;
  var umur = document.getElementById("umur").value;
  var status = document.getElementById("status").value;
  var tiktok = document.getElementById("tiktok").value;
  var film = document.getElementById("film").value;
  var alasan = document.getElementById("alasan").value;

  var nomor = "6283865255697";

  var pesan = "Halo Admin EAC,%0A%0ASaya ingin mendaftar:%0A%0A" +
              "Nama: " + nama + "%0A" +
              "Umur: " + umur + "%0A" +
              "Status: " + status + "%0A" +
              "Akun TikTok: " + tiktok + "%0A" +
              "Film/Animasi Favorit: " + film + "%0A" +
              "Alasan: " + alasan;

  window.open("https://wa.me/" + nomor + "?text=" + pesan, "_blank");
}
</script>

</body>
</html>
